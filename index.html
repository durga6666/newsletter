<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <!-- Sign-up form start -->
    <div class="card">
      <div class="right">
        <h1>Stay updated!</h1>
        <p class="para">Join 60,000+ product managers receiving monthly updates on:</p>
        <p><img src="./assets/images/icon-success.svg" alt="success" class="success-img">Product discovery and building what matters</a></p>
        <p><img src="./assets/images/icon-success.svg" alt="success" class="success-img">Measuring to ensure updates are a success</p>
        <p><img src="./assets/images/icon-success.svg" alt="success" class="success-img">And much more!</p>
        <form> 
          <label for="email" id="emails"> Email address</label>
          <input type="email" id="email" placeholder="  email@company.com" />

          <button type="submit">Subcribe to Monthly Newsletter</button>
        </form>
      </div>
      <div class="left">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
      </div>
    </div>
    
    
  </body>
